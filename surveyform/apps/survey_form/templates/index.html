<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="{% static 'surver_form/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Welcome!</title>
</head>
<body>
    <h3>Welcome to the Dojo Survey</h3>
    <h3>Please fill out the survey below</h3>
    <form action='/process' method='post'>
      {% csrf_token %}
        Your Name: <input type='text' name='name'><br>
        Dojo Location:
        <select name='location'> 
            <option value="San Jose">San Jose</option>
            <option value="Seattle">Seattle</option> 
        </select><br>
        Comment (optional): <input type="text" name='comment'>
        <input type='submit' value='Submit'>
    </form>          
            


</body>
</html>
